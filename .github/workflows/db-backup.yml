name: Daily Database Backup

on:
  schedule:
    # Every day at 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      upload:
        description: "Upload to S3"
        type: boolean
        default: true

jobs:
  backup:
    name: PostgreSQL Backup
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install boto3 psycopg2-binary
          sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'eu-west-3' }}
          BACKUP_S3_BUCKET: ${{ secrets.BACKUP_S3_BUCKET || 'deepsight-backups' }}
          BACKUP_S3_PREFIX: ${{ secrets.BACKUP_S3_PREFIX || 'db-backups/' }}
          BACKUP_RETENTION_DAYS: ${{ secrets.BACKUP_RETENTION_DAYS || '30' }}
        working-directory: backend
        run: |
          python -m scripts.backup_db --upload

      - name: Upload backup artifact (7-day retention)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: /tmp/deepsight-backups/*.sql.gz
          retention-days: 7
          if-no-files-found: warn
