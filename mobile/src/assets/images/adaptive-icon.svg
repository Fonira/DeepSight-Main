<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background for adaptive icon (foreground only) -->

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="eyeGradientAdaptive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="irisGradientAdaptive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Centered Eye (scaled for safe zone) -->
  <g transform="translate(512, 512)">
    <!-- Outer eye shape -->
    <ellipse cx="0" cy="0" rx="240" ry="150" fill="url(#eyeGradientAdaptive)"/>

    <!-- Inner white of eye -->
    <ellipse cx="0" cy="0" rx="210" ry="128" fill="#FAFAF9"/>

    <!-- Iris -->
    <circle cx="0" cy="0" r="105" fill="url(#irisGradientAdaptive)"/>

    <!-- Pupil -->
    <circle cx="0" cy="0" r="52" fill="#0a0a0b"/>

    <!-- Light reflection -->
    <circle cx="-24" cy="-24" r="19" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="25" cy="-28" r="9" fill="#FFFFFF" opacity="0.5"/>

    <!-- Top eyelid accent -->
    <path d="M-216 -24 C-144 -120 -48 -156 0 -156 C48 -156 144 -120 216 -24"
          stroke="#6366F1" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
</svg>
