<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="228" fill="#0a0a0b"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="irisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Outer eye shape -->
  <ellipse cx="512" cy="512" rx="320" ry="200" fill="url(#eyeGradient)"/>

  <!-- Inner white of eye -->
  <ellipse cx="512" cy="512" rx="280" ry="170" fill="#FAFAF9"/>

  <!-- Iris -->
  <circle cx="512" cy="512" r="140" fill="url(#irisGradient)"/>

  <!-- Pupil -->
  <circle cx="512" cy="512" r="70" fill="#0a0a0b"/>

  <!-- Light reflection -->
  <circle cx="480" cy="480" r="25" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="545" cy="475" r="12" fill="#FFFFFF" opacity="0.5"/>

  <!-- Eye outline/lashes effect -->
  <path d="M192 512 C192 380 340 280 512 280 C684 280 832 380 832 512 C832 644 684 744 512 744 C340 744 192 644 192 512"
        stroke="url(#eyeGradient)" stroke-width="8" fill="none"/>

  <!-- Top eyelid accent -->
  <path d="M220 480 C300 340 420 280 512 280 C604 280 724 340 804 480"
        stroke="#6366F1" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Bottom subtle line -->
  <path d="M280 560 C360 660 440 700 512 700 C584 700 664 660 744 560"
        stroke="#8B5CF6" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
