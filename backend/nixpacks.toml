# Nixpacks configuration for Railway
# Installe FFmpeg pour la compression audio automatique

[phases.setup]
nixPkgs = ["python311", "gcc", "ffmpeg"]

[phases.install]
cmds = ["python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"]

[start]
cmd = "cd src && python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080} --timeout-keep-alive 300 --limit-concurrency 100"
